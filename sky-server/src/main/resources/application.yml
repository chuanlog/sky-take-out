server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    dynamic:
      primary: ${sky.datasource.dynamic.primary} # 默认使用数据库
      datasource:
        master: #----------------主数据库配置(写入)----------------
          url: ${sky.datasource.dynamic.datasource.master.url}
          username: ${sky.datasource.dynamic.datasource.master.username}
          password: ${sky.datasource.dynamic.datasource.master.password}
          driver-class-name: ${sky.datasource.dynamic.datasource.master.driver-class-name}
          type: ${sky.datasource.dynamic.datasource.master.type}
        slave: #----------------从库(读取)----------------
          url: ${sky.datasource.dynamic.datasource.slave.url}
          username: ${sky.datasource.dynamic.datasource.slave.username}
          password: ${sky.datasource.dynamic.datasource.slave.password}
          driver-class-name: ${sky.datasource.dynamic.datasource.slave.driver-class-name}
          type: ${sky.datasource.dynamic.datasource.slave.type}
      druid:
        initial-size: ${sky.datasource.dynamic.druid.initial-size}
        max-active: ${sky.datasource.dynamic.druid.max-active}
        min-idle: ${sky.datasource.dynamic.druid.min-idle}
        max-wait: ${sky.datasource.dynamic.druid.max-wait}
  autoconfigure: # 去除druid配置
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 720000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 用户端配置
    user-secret-key: itheima
    user-ttl: 720000000
    user-token-name: authentication

  alioss:
    # 阿里云OSS配置
    endpoint: ${sky.alioss.endpoint}
    access-key-id: ${sky.alioss.access-key-id}
    access-key-secret: ${sky.alioss.access-key-secret}
    bucket-name: ${sky.alioss.bucket-name}

  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    password: ${sky.redis.password}
    database: ${sky.redis.database}

  # 微信相关
  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}
    # 商户号
    mchid: ${sky.wechat.mchid}
    # 商户API证书序列号
    mchSerialNo: ${sky.wechat.mchSerialNo}
    # 商户私钥文件
    privateKeyFilePath: ${sky.wechat.privateKeyFilePath}
    # APIv3密钥
    apiV3Key: ${sky.wechat.apiV3Key}
    # 微信支付平台证书
    weChatPayCertFilePath: ${sky.wechat.weChatPayCertFilePath}
    # 微信支付成功回调地址
    notifyUrl: ${sky.wechat.notifyUrl}
    # 微信退款成功回调地址
    refundNotifyUrl: ${sky.wechat.refundNotifyUrl}
